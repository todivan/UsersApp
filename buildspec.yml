version: 0.2

phases:
  install:
    commands:
      - npm install
  build:
    command:
      -npm run build
    post_build:
      commands:
        - aws s3 cp --recursive ./build s3://codepipeline-eu-north-1-596267752739/
        - aws cloudfront create-invalidation --distribution-id EBSCDGGY05VD1 --path /\*
  artifacts:
    files:
      - '**/*'
    base-directory: base_dir
    name: build-artifact-name
    discard-paths: no
  